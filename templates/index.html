<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Predictor</title>
</head>
<body>
    <h1>Bitcoin Price Predictor</h1>
    <form action="/predict" method="POST">
        <label for="Open">Open Price:</label>
        <input type="text" id="Open" name="Open" required><br><br>

        <label for="High">High Price:</label>
        <input type="text" id="High" name="High" required><br><br>

        <label for="Low">Low Price:</label>
        <input type="text" id="Low" name="Low" required><br><br>

        <label for="Volume">Volume:</label>
        <input type="text" id="Volume" name="Volume" required><br><br>

        <label for="confidence">Sentiment Confidence:</label>
        <input type="text" id="confidence" name="confidence" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
